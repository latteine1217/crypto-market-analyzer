# ============================================
# OKX ETH/USDT 1分鐘 K線 Collector 配置
# ============================================

# 基本資訊
name: okx_ethusdt_1m
description: "OKX ETH/USDT 1分鐘 K線資料收集"

# 交易所配置
exchange:
  name: okx
  api_endpoint: https://www.okx.com
  api_key: ${OKX_API_KEY}
  api_secret: ${OKX_API_SECRET}
  passphrase: ${OKX_PASSPHRASE}

# 交易對配置
symbol:
  base: ETH
  quote: USDT
  exchange_symbol: ETH-USDT

# 資料類型配置
data_type: ohlcv
timeframe: 1m

# 收集模式
mode:
  # 歷史資料補齊
  historical:
    enabled: true
    start_date: "2024-01-01T00:00:00Z"
    end_date: null
    batch_size: 100

  # 定期批次更新
  periodic:
    enabled: true
    schedule: "*/5 * * * *"
    lookback_minutes: 10

  # WebSocket 實時
  realtime:
    enabled: false

# API 請求配置
request:
  timeout: 30
  max_retries: 3
  retry_delay: 5
  backoff_factor: 2

# 資料驗證
validation:
  enabled: true
  checks:
    - timestamp_order
    - no_duplicates
    - price_range
    - volume_positive

# 儲存配置
storage:
  target: timescaledb
  table: ohlcv
  conflict_strategy: upsert
  batch_insert: true
  batch_size: 100

# 錯誤處理
error_handling:
  on_api_error: retry
  on_validation_error: skip_and_log
  on_storage_error: retry
  max_consecutive_failures: 10