services:
  # ============================================
  # 基礎設施服務
  # ============================================

  # Nginx - 反向代理與統一入口
  nginx:
    image: nginx:alpine
    container_name: crypto_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - api-server
      - dashboard-ts
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - crypto_network

  # TimescaleDB - 時序數據優化的PostgreSQL
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: crypto_timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crypto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crypto_pass}
      POSTGRES_DB: ${POSTGRES_DB:-crypto_db}
      TZ: ${TZ:-Asia/Taipei}
      POSTGRES_INITDB_ARGS: "-c idle_in_transaction_session_timeout=10min"
    command: 
      - "postgres"
      - "-c"
      - "idle_in_transaction_session_timeout=10min"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      # 自動執行初始化腳本（僅首次啟動或 volume 被刪除時）
      - ./database/schemas:/docker-entrypoint-initdb.d:ro
      - ./database/migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto -d crypto_db && psql -U crypto -d crypto_db -tAc \"SELECT COUNT(*) FROM exchanges\" | grep -q '[0-9]'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - crypto_network

  # Redis - 快取與任務佇列
  redis:
    image: redis:7-alpine
    container_name: crypto_redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - crypto_network

  # ============================================
  # 資料收集服務
  # ============================================

  # Python Collector - REST API 資料收集
  collector:
    build:
      context: ./collector-py
      dockerfile: Dockerfile
    container_name: crypto_collector
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-crypto}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-crypto_pass}
      - POSTGRES_DB=${POSTGRES_DB:-crypto_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TZ=${TZ:-Asia/Taipei}
      # Default to Bybit keys if generic keys are used
      - BYBIT_API_KEY=${BYBIT_API_KEY:-}
      - BYBIT_API_SECRET=${BYBIT_API_SECRET:-}
      - ETHERSCAN_API_KEY=${ETHERSCAN_API_KEY:-}
      - CRYPTOPANIC_API_KEY=${CRYPTOPANIC_API_KEY:-}
      - FRED_API_KEY=${FRED_API_KEY:-}
      - COINMARKETCAL_API_KEY=${COINMARKETCAL_API_KEY:-}
      - COLLECTOR_CONFIG_DIR=/app/configs/collector
    volumes:
      - ./collector-py/src:/app/src
      - ./collector-py/scripts:/app/scripts
      - ./collector-py/logs:/app/logs
      - ./configs:/app/configs:ro
      - ./shared:/app/shared:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - crypto_network

  # Node.js WebSocket Collector - Bybit (Primary)
  ws-collector-bybit:
    build:
      context: .
      dockerfile: data-collector/Dockerfile
    container_name: crypto_ws_collector_bybit
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-crypto_db}
      - POSTGRES_USER=${POSTGRES_USER:-crypto}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-crypto_pass}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - TZ=${TZ:-Asia/Taipei}
      - EXCHANGE=bybit
      - SYMBOLS=${WS_SYMBOLS:-BTCUSDT,ETHUSDT}
      - STREAMS=${WS_STREAMS:-trade,depth,kline_1m}
    volumes:
      - ./data-collector/src:/app/src
      - ./data-collector/logs:/app/logs
      - ./shared:/app/shared:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - crypto_network

  # ============================================
  # Dashboard 服務
  # ============================================

  # TypeScript API Server - 新版 Backend API
  api-server:
    build:
      context: .
      dockerfile: api-server/Dockerfile
    container_name: crypto_api_server
    environment:
      - PORT=8080
      - NODE_ENV=production
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-crypto}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-crypto_pass}
      - POSTGRES_DB=${POSTGRES_DB:-crypto_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - CACHE_TTL=5
      - ENABLE_CACHE=true
      - TZ=UTC
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - crypto_network

  # Next.js Dashboard - TypeScript Frontend
  dashboard-ts:
    build:
      context: ./dashboard-ts
      dockerfile: Dockerfile
    container_name: crypto_dashboard_ts
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - PORT=3001
      - TZ=${TZ:-Asia/Taipei}
    ports:
      - "3001:3001"
    volumes:
      - ./dashboard-ts/src:/app/src
      - ./dashboard-ts/public:/app/public
    depends_on:
      - api-server
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - crypto_network

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  crypto_network:
    driver: bridge
